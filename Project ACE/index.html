<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="home">

        <div class="dash">
            <h2>DashBoard</h2>
            <p>Subjects: <span id="sub">0</span></p>
            <p>Tasks: <span id="tasks">0</span></p>
            <p>Tasks Done: <span id="donetask">0</span></p>
        </div>

        <div class="subman">
            <h2>Subject Management</h2>
            <p>Add Subjects</p>
            <input type="text" id="subname" placeholder="Subject Name">

            <select id="priority">
                <option value="Hight">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <button onclick="addSub()">Add</button>
            <ul id="sublist"></ul>
        </div>
        
        <div class="taskman">
            <h2>Add Tasks</h2>
            <p>Add Tasks</p>
            <input type="text" id="taskname" placeholder="Enter Task">
            <input type="date" id="taskdeadline">
            <button onclick="addTasks()">Add</button>
            <ul id="tasklist"></ul>
        </div>

        <div class="schedule">
            <h2>Schedule Planner</h2>
            <select id="day">
                <option >Monday</option>
                <option >Tuesday</option>
                <option >Wednesday</option>
                <option >Thursday</option>
                <option >Friday</option>
                <option >Saturday</option>
                <option >Sunday</option>
            </select>

            <input type="time" id="sttime">
            <input type="time" id="endtime">
            <input type="text" id="schedsub" placeholdee="Subject">
            <button onclick="addSched()">Add</button>

            <ul id="schedlist"></ul>

        </div>



        <div class="settings">
            <h2>Settings</h2>
            <button onclick="resetData()">Reset Data</button>
        </div>
    </section> 
</body>

<script src="./script.js"></script>
</html>
